<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first login</title>
</head>
<body>
	
	<h5>Kérlek válassz új jelszót!</h5>
	
	<p th:text="${userDto.getName()}"/>
	
	<form action="/login/changepwd" method = "post">
	
	<label>Új jelszó</label>
		<input type="password" name="pwd1"/>
		<label>Jelszó ismét</label>
		<input type="password" name="pwd2"/>
		<input type="hidden" name="uid" th:value="${userDto.getId()}"/>
		<input type="submit">
	</form>
	
</body>
</html>
